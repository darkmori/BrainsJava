<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>회원 가입 창</title>
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="signin.css" rel="stylesheet">

<!-- 카카오톡 로그인용 -->
<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>

</head>
<body>  
   <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <div class="container">
   
   <form   class="form-signin" action=Agreement.jsp method=post>
    <h2 class="form-signin-heading">회원 가입 창</h2>
       <label for="inputid" class="sr-only">ID</label>
         아이디:<input type=text id="inputid"  name="id" class="form-control" placeholder="id" required autofocus>
         <label for="inputPassword" class="sr-only">Password</label>
         패스워드:<input type=password id="inputPassword" name="pw" class="form-control" placeholder="Password" required>
         <label for="inputname" class="sr-only">name</label>
         이름:<input type=text  id="inputPassword" name="name"  class="form-control" placeholder="name" required><br><br>
          <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 자동 저장
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" value='확인'>Sign in</button>
	<a id="kakao-login-btn"></a>
	<a href="http://developers.kakao.com/logout"></a>
	<script type='text/javascript'>
		//<![CDATA[
		// 사용할 앱의 JavaScript 키를 설정해 주세요.
		Kakao.init('42d50f69e75e17a6b38301748a4d0c7b');
		// 카카오 로그인 버튼을 생성합니다.
		Kakao.Auth.createLoginButton({
			container : '#kakao-login-btn',
			success : function(authObj) {
				//alert(JSON.stringify(authObj));
				alert("로그인 되었습니다.");
				location.href = "Agreement.jsp"; 
			},
			fail : function(err) {
				alert(JSON.stringify(err));
			}
		});
		//]]>
	</script>
        
   </form>
   </div>

</body>
</html>
